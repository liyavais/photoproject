<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="typography.css">

    
</head>

<body>
    <div class="container">
        <header>
            <img src="./src/images/logo.svg" alt="">
        </header>
        <div class="profile">
            <img class="profile__avatar" src="./src/images/avatar.jpg" alt="">
            <div class="profile__description">
                <div class="profile__name">
                    <h1>Кот Путешественник</h1>
                    <img class="profile__edit-button" src="./src/images/Edit Button.svg" alt=""
                        data-idOfContainer="edit-profile" onclick="window.openNeededPopup(this)">
                </div>
                <p class="profile__job">Исследователь мира</p>
            </div>
            <button class="profile__add-new-image-button" data-idOfContainer="add-new-image-profile"
                onclick="window.openNeededPopup(this)">+</button>
        </div>
        <div class="card-container">
            <div class="card">
                <img class="card__img" src="./src/images/Photo1.png" alt="">
                <div class="card__description">
                    <p class="card__name">Карачаевск</p>
                    <img class="card__like" src="./src/images/Vector.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="popup-group">
        <div class="popup__container" id="edit-profile">
            <img class="popup__button-close" src="./src/images/Close Icon.png" alt="">
            <h3 class="popup__header">Редактировать профиль</h3>
            <form>
                <input type="text" class="popup__input-name" placeholder="Новое имя" id="input-name">
                <input type="text" class="popup__input-description" placeholder="Новое описание"
                    id="input-description">
                <input type="submit" class="popup__button-submit">Сохранить</input>
            </form>

        </div>
        <div class="popup__container" id="add-new-image-profile">
            <img class="popup__button-close" src="./src/images/Close Icon.png" alt="">
            <h3 class="popup__header" style="color: red">Редактировать зепу</h3>
            <form>
                <input type="text" class="popup__input-name" placeholder="Кот Путешественник">
                <input type="text" class="popup__input-description" placeholder="Исследователь мира">
                <input type='submit' class="popup__button-submit2">Сохранить</input>
            </form>
        </div>
    </div>
    
    <script type="module" src="./src/app.mjs" />
    
</body>

</html>
