<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link rel="stylesheet" href="./src/style/style.css"><link rel="stylesheet" href="./src/style/typography.css"><script defer="defer" src="bundle.js"></script></head><body><div class="container"><header><img src="./src/images/logo.svg" alt=""></header><div class="profile"><img class="profile__avatar" src="./src/images/avatar.jpg" alt=""><div class="profile__description"><div class="profile__name"><h1>Кот Путешественник</h1><img class="profile__edit-button" src="./src/images/Edit Button.svg" alt="" data-idofcontainer="edit-profile" onclick="window.openNeededPopup(this)"></div><p class="profile__job">Исследователь мира</p></div><button class="profile__add-new-image-button" data-idofcontainer="add-new-image-profile" onclick="window.openNeededPopup(this)">+</button></div><div class="card-container"></div></div><div class="popup-group"><div class="popup__container" id="edit-profile"><img class="popup__button-close" src="./src/images/Close Icon.png" alt=""><h3 class="popup__header">Редактировать профиль</h3><form><input class="popup__input-name" placeholder="Новое имя" id="input-name" data-inputcontain="name"> <input class="popup__input-description" placeholder="Новое описание" id="input-description" data-inputcontain="description" required> <input type="submit" value="Сохранить" class="popup__button-submit" id="add-new-name" required></form></div><div class="popup__container" id="add-new-image-profile"><img class="popup__button-close" src="./src/images/Close Icon.png" alt=""><h3 class="popup__header">Новое место</h3><form><input class="popup__input-name" placeholder="Введите название" id="place-name" data-inputcontain="name"> <input class="popup__input-description" placeholder="Введите ссылку" id="link-by-user" data-inputcontain="link"> <input type="submit" value="Сохранить" class="popup__button-submit" id="add-new-image"></form></div><div class="popup__container picture-cont" id="current-image-container"><img class="popup__button-close" src="./src/images/Close Icon.png" alt=""> <img class="popup__picture-in-container" src="" alt="" id="current-image"></div></div><script type="module" src="./src/app.mjs"/></body></html>
