<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="typography.css">


</head>

<body>
    <div class="container">
        <header>
            <img src="./src/images/logo.svg" alt="">
        </header>
        <div class="profile">
            <img class="profile__avatar" src="./src/images/avatar.jpg" alt="">
            <div class="profile__description">
                <div class="profile__name">
                    <h1>Кот Путешественник</h1>
                    <img class="profile__edit-button" src="./src/images/Edit Button.svg" alt=""
                        data-idOfContainer="edit-profile" onclick="window.openNeededPopup(this)">
                </div>
                <p class="profile__job">Исследователь мира</p>
            </div>
            <div class="profile__buttons">
                <button class="profile__add-new-image-button"
                data-idOfContainer="add-new-image-profile" onclick="window.openNeededPopup(this)">+</button>
                <button class="button__cat">Заменить на котов</button>
            </div>
        </div>
        <div class="card-container">

        </div>
    </div>
    <div class="popup-group">
        <div class="popup__container" id="edit-profile">
            <img class="popup__button-close" src="./src/images/Close Icon.png" alt="">
            <h3 class="popup__header">Редактировать профиль</h3>
            <form>
                <input type="text" class="popup__input-name" placeholder="Новое имя" id="input-name"
                    data-inputcontain="name">
                <input type="text" class="popup__input-description" placeholder="Новое описание" id="input-description"
                    data-inputcontain="description" required>
                <input type="submit" value="Сохранить" class="popup__button-submit" id="add-new-name" required></input>
            </form>

        </div>
        <div class="popup__container" id="add-new-image-profile">
            <img class="popup__button-close" src="./src/images/Close Icon.png" alt="">
            <h3 class="popup__header">Новое место</h3>
            <form>
                <input type="text" class="popup__input-name" placeholder="Введите название" id="place-name"
                    data-inputcontain="name">
                <!-- <p class="error_inf">Ошибка</p> -->
                <input type="text" class="popup__input-description" placeholder="Введите ссылку" id="link-by-user"
                    data-inputcontain="link">
                <input type='submit' value='Сохранить' class="popup__button-submit" id="add-new-image"></input>
            </form>
        </div>
        <div class="popup__container picture-cont" id="current-image-container">
            <img class="popup__button-close" src="./src/images/Close Icon.png" alt="">
            <img class='popup__picture-in-container' src="" alt="" id="current-image">
        </div>
    </div>

    <script type="module" src="./src/app.mjs" />

</body>

</html>
